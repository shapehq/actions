name: Build xcode-select
on:
  push:
    paths:
      - xcode-select/src/**
      - xcode-select/package.json
      - xcode-select/package-lock.json
      - xcode-select/tsconfig.json
      - xcode-select/action.yml
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: xcode-select/package-lock.json
      - name: Install dependencies
        working-directory: xcode-select
        run: npm ci
      - name: Build
        working-directory: xcode-select
        run: npm run build
      - name: Commit and push if needed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add xcode-select
            git commit -m "chore(xcode-select): rebuild dist"
            git push
          else
            echo "No changes to commit."
          fi
