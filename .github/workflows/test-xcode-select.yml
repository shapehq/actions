name: Test xcode-select
on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]
    paths:
      - xcode-select/**
jobs:
  test:
    name: Test xcode-select
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        working-directory: xcode-select
        run: npm install
      - name: Build
        working-directory: xcode-select
        run: npm run build
      - name: Test
        working-directory: xcode-select
        run: npm test
