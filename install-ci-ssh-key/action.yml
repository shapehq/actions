name: Install the CI SSH Key
description: Installs the CI server's SSH key
author: Simon B. St√∏vring
runs:
  using: composite
  steps:
    - name: List Files
      run: ls -la ./../
      shell: bash
    - name: List Files
      run: ls -la ./../.actions
      shell: bash
    - name: List Files
      run: ls -la ./../.actions/install-ssh-key
      shell: bash
    - name: Install CI SSH Key
      uses: ./../.actions/install-ssh-key
      with:
        op-reference: op://GitHub Actions/CI SSH Private Key/ci-ssh-key
