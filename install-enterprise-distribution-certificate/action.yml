name: Install Enterprise Distribution Certificate
description: Installs the enterprise distribution certificate in the keychain.
author: Simon B. St√∏vring
runs:
  using: composite
  steps:
    - name: Install Enterprise Distribution Certificate
      uses: ./.actions/install-certificate
      with:
        password-op-reference: op://GitHub Actions/Enterprise Distribution Certificate/password
        certificate-op-reference: op://GitHub Actions/Enterprise Distribution Certificate/Certificate.p12
